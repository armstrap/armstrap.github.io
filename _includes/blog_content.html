<!-- Blog Content -->
<div class="content-post">
    <div class="container">
{% for post in site.posts offset: 0 limit: 10  %}
		<div class="row">
		    <div class="col-md-1"></div>
		    <div class="col-md-10">
		        <hr class="post-heading-spacer">
		        <div class="clearfix"></div>
{% if forloop.first %}<h1>Recent Posts</h1>{% endif %}
		        <h2>
		            <a class="post-heading" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		            <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
		        </h2>
		        <span class="post-content">{{ post.content |truncatehtml | truncatewords: 60 }}</span>
		    </div>
		    <div class="col-md-1"></div>
		</div>
{% endfor %}
   </div>
</div>
